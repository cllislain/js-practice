<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/dud.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <title>Profile</title>
</head>
<body>
    <section>
        <div id="intro">
            <img class="cat" src="./img/POG2.gif">
            <h1>My Profiles</h1>  
        </div>

        <div id="start">
            <p class="greet">Hi there! So, i just made it real simple that you can easily find what you're looking for. Listed below are my social media accounts that will somehow be useful, idk, maybe for you I guess.</p>
            <p class="GO">Go ahead and take a look!</p>
        </div>
    </section>

    <section class="wrapper">
    <div class="button">
       <div id="icon">
        <i class="fa-brands fa-facebook"></i>
       </div>
       <span>Facebook</span>
    </div>
    
    <div class="button">
        <div id="icon">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <span>Instagram</span>
     </div>

     <div class="button">
        <div id="icon">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <span>Twitter</span>
     </div>

     <div class="button">
        <div id="icon">
            <i class="fa-brands fa-github"></i>
        </div>
        <span>Github</span>
     </div>
    </section>    

</body>
